<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>طلب توصيل</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2ecc71;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🚚 التوصيل خلال يومين</h2>
    <form action="https://formsubmit.co/aliyar5v@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">

      <label for="name">الاسم</label>
      <input type="text" id="name" name="الاسم" required />

      <label for="address">عنوان الشحن (المحافظة، المنطقة، أقرب نقطة دالة)</label>
      <input type="text" id="address" name="عنوان الشحن" required />

      <label for="phone">رقم الهاتف</label>
      <input type="tel" id="phone" name="رقم الهاتف" required />

      <label for="quantity">عدد القطع</label>
      <input type="number" id="quantity" name="عدد القطع" min="1" required />

      <label for="notes">معلومات أخرى</label>
      <textarea id="notes" name="معلومات أخرى" rows="3"></textarea>

      <button type="submit">إرسال الطلب</button>
    </form>
  </div>
</body>
</html>
